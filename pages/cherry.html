<!DOCTYPE html>

    <header>
        <nav class="back-nav">
            <a href="../index.html">← 返回首页</a>

    <main class="detail-content">
        <div class="preview-image">
            <img src="https://static.iiter.cn/article/78113118e190ca51374ac827d4221ec5.png" alt="Cherry Studio预览图">

                <li>🌟 支持多个模型服务商</li>

                <li>🎨 界面简洁</li>
                <li>🔧 可自由修改</li>

            </ul>

    <footer>
        <p>更新时间：2025-02-12</p>
